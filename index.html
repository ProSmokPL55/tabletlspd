<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Tablet LSPD</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="tablet">
    <header>
        <h1>Tablet LSPD</h1>
        <div class="tabs">
            <button class="tab-btn active" onclick="openTab('addCitizenTab')">Dodaj obywatela</button>
            <button class="tab-btn" onclick="openTab('citizensTab')">Obywatele</button>
            <button class="tab-btn" onclick="openTab('officersTab')">Policjanci</button>
        </div>
    </header>

    <main>
        <!-- Dodaj obywatela -->
        <div id="addCitizenTab" class="tab-content active">
            <h2>Dodaj obywatela</h2>
            <input id="citizenFirst" placeholder="Imię">
            <input id="citizenLast" placeholder="Nazwisko">
            <input id="citizenPhoto" placeholder="URL zdjęcia">
            <button onclick="addCitizen()">Dodaj</button>
        </div>

        <!-- Lista obywateli -->
        <div id="citizensTab" class="tab-content">
            <h2>Obywatele</h2>
            <input id="searchInput" placeholder="Wpisz imię lub nazwisko" oninput="displayCitizenList()">
            <div id="citizenList" class="list"></div>
        </div>

        <!-- Profil obywatela -->
        <div id="profileTab" class="tab-content">
            <button onclick="closeProfile()">← Powrót do listy</button>
            <div id="profileContent"></div>
        </div>

        <!-- Policjanci -->
        <div id="officersTab" class="tab-content">
            <h2>Dodaj policjanta</h2>
            <input id="officerName" placeholder="Imię i nazwisko">
            <input id="badgeNumber" placeholder="Numer odznaki">
            <button onclick="addOfficer()">Dodaj</button>
            <h3>Katalog policjantów</h3>
            <div id="officerList" class="list"></div>
        </div>
    </main>
</div>
<script src="script.js"></script>
</body>
</html>
